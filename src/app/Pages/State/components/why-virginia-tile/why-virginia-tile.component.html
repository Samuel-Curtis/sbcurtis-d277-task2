<div class="why-virginia-tile-container">
    <div class="tile-piece image-container">
        <img src="{{ tile.imageUrl }}" alt="{{ tile.imageAltText }}">
    </div>
    <div class="tile-piece text-container">
        <h3 class="content-title">{{ tile.title }}</h3>
        <p class="content-text">
            {{ tile.content }}
        </p>
    </div>
</div>
