<div class="city-side-nav-container">
    <div class="heading">
        <h3>Explore {{ city }}</h3>
    </div>

    <div class="category-list-container">
        <ul class="categories">
            <span *ngFor="let category of categories">
                <li (click)="showCategory(category)" class="category-item">{{ category.name }}</li>
            </span>
        </ul>
    </div>
</div>
